<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WannaGreen - Coming Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            max-width: 900px;
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            animation: slideUp 1.5s ease-in-out;
        }
        h1 {
            font-size: 80px;
            color: #2e7d32;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        h2 {
            font-size: 50px;
            color: #388e3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 40px;
        }
        .cta {
            background: #2e7d32;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 24px;
            border-radius: 50px;
            display: inline-block;
            transition: background 0.3s ease-in-out;
        }
        .cta:hover {
            background: #1b5e20;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wanna Green</h1>
        <h2>Coming Soon!</h2>
        <p>Fresh things are coming! Stay tuned.</p>
        <a href="mailto:ayham.alzoubi44@gmail.com" class="cta">Contact Us</a>
    </div>
</body>
</html>
